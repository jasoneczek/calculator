<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <div id="calculator" class="calculator">
      <div id="display" class="display">
        <div id="displayTop" class="display-top">
          <a href="https://www.github.com/jasoneczek/calculator" target="_blank"><i
              class="fab fa-github fa-2x icon"></i></a>
          <div id="topNumber" class="top-number"></div>
        </div>
        <div id="displayBottom" class="display-bottom">
        </div>
      </div>
      <div id="keypad" class="keypad">
        <div id="clearBtn" class="btn btn-clear">CA</div>
        <div id="deleteBtn" class="btn btn-delete">Del</div>
        <div id="plusMinusBtn" class="btn btn-plus-minus">&plusmn;</div>
        <div class="btn btn-operator" data-operator="/">&divide;</div>
        <div class="btn btn-number">7</div>
        <div class="btn btn-number">8</div>
        <div class="btn btn-number">9</div>
        <div class="btn btn-operator" data-operator="*">&#215;</div>
        <div class="btn btn-number">6</div>
        <div class="btn btn-number">5</div>
        <div class="btn btn-number">4</div>
        <div class="btn btn-operator" data-operator="-">&#8722;</div>
        <div class="btn btn-number">3</div>
        <div class="btn btn-number">2</div>
        <div class="btn btn-number">1</div>
        <div class="btn btn-operator" data-operator="+">+</div>
        <div class="btn btn-number">&#46;</div>
        <div class="btn btn-number">0</div>
        <div id="equalsBtn" class="btn btn-equals">&#61;</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
